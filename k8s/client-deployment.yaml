apiVersion: v1
kind: Service
metadata:
  name: client-service
spec:
  selector:
    app: client
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: client-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: client
  template:
    metadata:
      labels:
        app: client
    spec:
      containers:
        - name: client
          image: https://europe-west1-docker.pkg.dev/civil-song-423915-i3/my-repo/client:latest
          ports:
            - containerPort: 8082
          env:
            - name: account-id
              value: "1"
            - name: deposit-uri
              value: http://manager-service:8080/api/v1/accounts/{account-id}/deposits
            - name: withdraw-uri
              value: http://manager-service:8080/api/v1/accounts/{account-id}/withdrawals
